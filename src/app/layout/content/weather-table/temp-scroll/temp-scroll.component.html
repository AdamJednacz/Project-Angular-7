<div class="temp__scroll">
  <h1>Temperature during the day</h1>

  <!-- Sprawdź, czy dane są dostępne -->
  <div *ngIf="(threeDayWeatherData$ | async)?.list?.length as listLength; else placeholder">
    <div class="temp__scroll__slider">
      <!-- Angular *ngFor directive to loop through the forecast list -->
      <div *ngFor="let item of (threeDayWeatherData$ | async)?.list" class="temp__scroll__slider__item">
        <img src="assets/cloudy_2.png"/>
        <p>{{ item.main.temp | number: '1.0-0'}}&#186;</p>

        <p>{{ item.date | date: 'HH:mm' }}</p> <!-- Formatowanie daty na godziny -->
        <p>{{ item.date | date: 'dd.MM' }}</p>
      </div>
    </div>
  </div>

  <!-- Placeholder when no data is available -->
  <ng-template #placeholder>
    <div class="temp__scroll__slider">
      <!-- Placeholder elements, repeat as many as needed -->
      <div *ngFor="let _ of [1, 2, 3, 4, 5, 6]" class="temp__scroll__slider__item">
        <img src="assets/cloudy_2.png" alt="Placeholder icon"/> <!-- Placeholder icon -->
        <p>0&#186;</p> <!-- Placeholder for temperature -->
        <p>00:00</p> <!-- Placeholder for time -->
        <p>00.00</p> <!-- Placeholder for time -->
      </div>
    </div>
  </ng-template>
</div>
